<script>
// Ayurveda API Integration for shloakh.com
const AYURVEDA_API = 'https://ayurvedaremedyfinder.onrender.com';

// Function to load dosha information
async function loadDoshaInfo() {
    try {
        const response = await fetch(`${AYURVEDA_API}/api/doshas/info`);
        const data = await response.json();
        return data.success ? data.data : null;
    } catch (error) {
        console.error('Error loading dosha info:', error);
        return null;
    }
}

// Function to load remedies
async function loadRemedies() {
    try {
        const response = await fetch(`${AYURVEDA_API}/api/remedies`);
        const data = await response.json();
        return data.success ? data.data : [];
    } catch (error) {
        console.error('Error loading remedies:', error);
        return [];
    }
}

// Function to submit dosha assessment
async function submitAssessment(answers) {
    try {
        const response = await fetch(`${AYURVEDA_API}/api/doshas/assessment`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ answers })
        });
        const data = await response.json();
        return data.success ? data.data : null;
    } catch (error) {
        console.error('Error submitting assessment:', error);
        return null;
    }
}

    const doshaInfo = await loadDoshaInfo();

}

// Example: Display remedies
async function displayRemediesSection() {
    const remedies = await loadRemedies();
    if (remedies.length > 0) {
        // Create your own HTML structure to display remedies
        console.log('Remedies loaded:', remedies);
    }
}
